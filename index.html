<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <!-- UGO -->
  <h1>Create christmas Card</h1>
  <div class="card-container">
    <img
      src="https://images.pexels.com/photos/2893330/pexels-photo-2893330.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
      alt="Christmas card image on background" id="cardImage">
    <p id="cardText">Your text goes here</p>
  </div>

  <!-- Camille -->
  <div class="custom">
    <div class="card-gallery">
      <h4 class="label">Choose your background image</h4>
      <img
        src="https://images.pexels.com/photos/2893330/pexels-photo-2893330.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        alt="Christmas card image 1">
      <img
        src="https://images.pexels.com/photos/5709009/pexels-photo-5709009.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        alt="Christmas card image 2">
      <img
        src="https://images.pexels.com/photos/3171837/pexels-photo-3171837.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
        alt="Christmas card image 3">
    </div>

    <!-- Julien -->
    <form class="form">
      <label class="label" for="insideText">Write your text for your card</label>
      <input type="text" name="insideText" id="insideText">
    </form>


    <!-- Martha -->
    <div class="color-gallery">
      <p class="label">Choose your text color</p>
      <div class="bg-color" style="background-color: turquoise;" onClick="changeColor('turquoise')"></div>
      <div class="bg-color" style="background-color: blue;" onClick="changeColor('blue')"></div>
      <div class="bg-color" style="background-color: yellow;" onClick="changeColor('yellow')"></div>
      <div class="bg-color" style="background-color: red;" onClick="changeColor('red')"></div>
    </div>

  </div>
  <!-- Anthony




  -->
  <script src="./script.js"></script>
</body>

</html>
